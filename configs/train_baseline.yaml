seed: 42
n_samples: 5000
batch_size: 64
lr: 0.001
epochs: 20
hidden_dim: 32
val_split: 0.2
noise_std: 0.1

out_dir: "models"
metrics_path: "reports/metrics.json"
model_path: "models/model.pt"

# CSV data (optional; when true runs clustering)
use_csv: false
csv_path: "data/processed/combined.csv"

# Clustering config
id_col: "ScanDir ID"
feature_cols:
  - Age
  - Gender
  - Handedness
  - Verbal IQ
  - Performance IQ
  - Full4 IQ
  - ADHD Index
  - Inattentive
  - Hyper/Impulsive
n_clusters: 5

hydra:
  run:
    dir: .

profile: false
profile_path: "reports/profile.pstats"

use_wandb: true
wandb_project: mlops_group35
wandb_mode: online
wandb_run_name: null
