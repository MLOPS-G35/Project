program: src/mlops_group35/train.py
method: random

metric:
  name: silhouette
  goal: maximize

parameters:
  n_clusters:
    values: [2, 3, 4, 5, 6, 7, 8, 9, 10]

command:
  - ${env}
  - uv
  - run
  - python
  - ${program}
  - use_wandb=true
  - wandb_mode=online
  - wandb_project=MLOps_group35-src_mlops_group35
  - use_csv=true
  - csv_path=data/processed/combined.csv
  - n_clusters=${n_clusters}
