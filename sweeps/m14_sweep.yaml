program: src/mlops_group35/train.py
method: random

metric:
  name: final_val_mse
  goal: minimize

parameters:
  lr:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.05

  batch_size:
    values: [32, 64, 128]

  hidden_dim:
    values: [16, 32, 64]

  epochs:
    value: 10

command:
  - ${env}
  - uv
  - run
  - python
  - ${program}
  - use_wandb=true
  - wandb_mode=online
  - wandb_project=MLOps_group35-src_mlops_group35
  - lr=${lr}
  - batch_size=${batch_size}
  - hidden_dim=${hidden_dim}
  - epochs=${epochs}
